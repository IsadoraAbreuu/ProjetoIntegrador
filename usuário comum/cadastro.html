<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ARGILE</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body id="cadastro">
        <header id="cadastroCabecalho">
            <a class="logo"><img src="logo.png" alt="Logo de ARGILE"></a>
        </header>

<!-- Página de cadastro de usuários da Argile.  Coleta nome, e-mail, senha e telefone para criar uma nova conta.  
Inclui botão para cadastrar e link para ir à página de login. -->

    
        <main id="cadastroConteudo">
            <h1>Cadastro</h1>
            <section id="informacoesCadastro">
                <input type="text" class="nomeCadastro" name="nome" placeholder="  NOME COMPLETO">
                <input type="text" class="emailCadastro" name="email" placeholder="  E-MAIL">
                <input type="text" class="senhaCadastro" name="senha" placeholder="  SENHA">
                <input type="text" class="confirmarSenha-cadastro" name="confirmar" placeholder="  CONFIRMAR SENHA">
                <a><input type="text" class="dddCadastro" name="ddd" placeholder="  +55">
                <input type="text" class="telefoneCadastro" name="telefone" placeholder="  TELEFONE"></a>
            </section>

            <section id="entrarCadastro">
                <a href="login.html"><h4>CADASTRAR</h4></a>
            </section>

            <section id="temConta">
                <p>Já tem uma conta?<a href="login.html">      Login 🠒</a></p>
            </section>
        </main>
</body>
</html>
